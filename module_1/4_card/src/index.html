<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Exercise</title>
    <link rel="stylesheet" href="./styles.scss">
</head>
<body>
    <div class="card">
      <img src="./img/image.png" alt="Card" class="card__image">
        <div class="card__content">
            <h2 class="card__title">Title</h2>
            <p class="card__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam deleniti enim aliquam blanditiis quod quasi nesciunt. Sed natus cupiditate fuga repellendes, commodi ipsum nostrum quae, nobis veritatis amet est cumque.</p>
            <p class="card__modification">Published: <span class="card__modification-date">March 20, 2020</span></p>
            <button class="card__button">More info</button>
        </div>
    </div>
</body>
</html>
