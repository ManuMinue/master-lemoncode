<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Themes</title>
    <link rel="stylesheet" href="./styles.scss" />
  </head>
  <body>
    <div class="grid-container a">
      <h1>Resultado tema A:</h1>

      <div><span class="secondary-font">Secondary font</span></div>
      <div class="box box-shadow"><span>Box with shadow</span></div>
    </div>
    <div class="grid-container b">
      <h1>Resultado tema B:</h1>
      <div class="box base"><span>Base</span></div>

      <div><span class="principal-font">Principal font</span></div>

    </div>
  </body>
</html>
